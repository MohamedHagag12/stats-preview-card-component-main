<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <main>
        <div class="card">
          <picture class="card__img">
            <source
              media="(min-width: 654px)"
              srcset="images/image-header-desktop.jpg"
              />
            <img src="images/image-header-mobile.jpg" alt="header image" class="card__image">
          </picture>
            <div class="card__content">
                <h1 class="card__title">Get <span class="card__title--highlight">insights</span> that help your business grow.</h1>
                <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <ul class="card__stat">
                  <li>
                    <h2> 10k+</h2>
                    <span> companies</span>
                  </li>
                  <li>
                    <h2> 314</h2>
                    <span> templates</span>
                  </li>
                  <li>
                    <h2> 12m+</h2>
                    <span> queries</span>
                  </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
